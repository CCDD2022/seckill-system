version: '3.8'

services:
  # MySQL数据库
  mysql:
    image: mysql:8.0
    container_name: seckill-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: seckill_shop
      MYSQL_CHARACTER_SET_SERVER: utf8mb4
      MYSQL_COLLATION_SERVER: utf8mb4_unicode_ci
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - seckill-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot123"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis缓存
  redis:
    image: redis:7-alpine
    container_name: seckill-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - seckill-network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # RabbitMQ消息队列
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: seckill-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - seckill-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Auth Service
  auth-service:
    build:
      context: .
      dockerfile: ./Dockerfile
      args:
        SERVICE_NAME: auth_service
    container_name: seckill-auth-service
    environment:
      - CONFIG_PATH=/app/config/config.docker.yaml
    ports:
      - "50053:50053"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - seckill-network
    restart: unless-stopped

  # User Service
  user-service:
    build:
      context: .
      dockerfile: ./Dockerfile
      args:
        SERVICE_NAME: user_service
    container_name: seckill-user-service
    environment:
      - CONFIG_PATH=/app/config/config.docker.yaml
    ports:
      - "50051:50051"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - seckill-network
    restart: unless-stopped

  # Product Service
  product-service:
    build:
      context: .
      dockerfile: ./Dockerfile
      args:
        SERVICE_NAME: product_service
    container_name: seckill-product-service
    environment:
      - CONFIG_PATH=/app/config/config.docker.yaml
    ports:
      - "50052:50052"
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - seckill-network
    restart: unless-stopped

  # Seckill Service
  seckill-service:
    build:
      context: .
      dockerfile: ./Dockerfile
      args:
        SERVICE_NAME: seckill_service
    container_name: seckill-seckill-service
    environment:
      - CONFIG_PATH=/app/config/config.docker.yaml
    ports:
      - "50054:50054"
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - seckill-network
    restart: unless-stopped

  # Order Consumer
  order-consumer:
    build:
      context: .
      dockerfile: ./Dockerfile
      args:
        SERVICE_NAME: order_consumer
    container_name: seckill-order-consumer
    environment:
      - CONFIG_PATH=/app/config/config.docker.yaml
    depends_on:
      mysql:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - seckill-network
    restart: unless-stopped

  # API Gateway
  api-gateway:
    build:
      context: .
      dockerfile: ./Dockerfile
      args:
        SERVICE_NAME: api_gateway
    container_name: seckill-api-gateway
    environment:
      - CONFIG_PATH=/app/config/config.docker.yaml
    ports:
      - "8080:8080"
    depends_on:
      - auth-service
      - user-service
      - product-service
    networks:
      - seckill-network
    restart: unless-stopped

volumes:
  mysql_data:
  redis_data:
  rabbitmq_data:

networks:
  seckill-network:
    driver: bridge
